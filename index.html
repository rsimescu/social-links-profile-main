<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mainContainer">
      <div class="person">
        <div class="image">
          <img src="assets/images/avatar-jessica.jpeg" width="48px" />
        </div>
        <div class="nameAndPlace">
          <div class="name">Jessica Randall</div>
          <div class="place">London, United Kingdom</div>
        </div>
        <div class="quote">"Front-end developer and avid reader."</div>
      </div>
      <div class="buttons">
        <button class="button">GitHub</button
        ><button class="button">Frontend Mentor</button
        ><button class="button">LinkedIn</button
        ><button class="button">Twitter</button
        ><button class="button">Instagram</button>
      </div>
    </div>
  </body>
</html>
